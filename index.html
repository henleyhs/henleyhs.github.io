<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>HHS Map</title>
  <link rel="stylesheet" href="style.css"/>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
</head>
<body>
  <h1>Henley High School Interactive Map</h1>

  <div class="controls">
    <select id="houseSelect">
      <option value="">Filter by House</option>
      <option value="Florey">Florey</option>
      <option value="Oliphant">Oliphant</option>
      <option value="Lowitja">Lowitja</option>
      <option value="Mitchell">Mitchell</option>
      <option value="Mawson">Mawson</option>
      <option value="N/A">N/A</option>
    </select>

    <input type="text" id="roomSearch" placeholder="Search by Room Number..." />
  </div>

  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="script.js"></script>
</body>
</html>
